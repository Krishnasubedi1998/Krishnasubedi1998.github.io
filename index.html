<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>349 Liquors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .nav {
            display: flex;
        }

        .nav a {
            color: white;
            padding: 14px 20px;
            font-size: 20px;
            text-decoration: none;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #9c5c55;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            .menu-icon {
                display: block;
            }
            .nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
                text-align: center;
            }
            .nav a {
                display: block;
                padding: 15px;
                font-size: 18px;
            }
            .show { display: flex; }
        }

        /* Responsive Image */
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* Store Name & Tagline Adjustments */
        @media (max-width: 768px) {
            .store-name {
                font-size: 40px;
                top: 10%;
                right: 2%;
            }
            .tagline {
                font-size: 18px;
                top: 20%;
                right: 2%;
            }
            .button-container {
                top: 30%;
                right: 2%;
            }
            .button {
                font-size: 20px;
                padding: 15px 30px;
            }
        }

        /* Responsive About Section */
        #about {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }
        #about h2, #about p, #about img {
            width: 100%;
        }
        #about img {
            max-width: 250px;
            margin: auto;
        }

        /* Responsive Inventory */
        .inventory {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .category {
            width: 100%;
            text-align: center;
        }

        /* Responsive Contact Section */
        @media (max-width: 768px) {
            .contact-bottom {
                flex-direction: column;
                text-align: center;
            }
            .contact-form, .contact-info {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>349 Liquors</h1>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav" id="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#inventory">Products</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
