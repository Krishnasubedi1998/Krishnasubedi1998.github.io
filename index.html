/* Updated HTML file with improved mobile responsiveness */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>349 Liquors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .nav a {
            color: white;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .store-name, .tagline, .button-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .store-name {
            top: 35%;
            font-size: 40px;
            color: red;
            font-family: 'Lobster', cursive;
        }

        .tagline {
            top: 45%;
            font-size: 20px;
            color: white;
        }

        .button-container {
            top: 55%;
        }

        .button {
            background-color: #9c5c55;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
        }

        .inventory {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .nav {
                flex-direction: row;
                justify-content: center;
            }
            .nav a {
                width: auto;
                margin: 0 15px;
            }
            .inventory {
                flex-direction: row;
                justify-content: space-around;
            }
            .category {
                width: 30%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>349 Liquors</h1>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#inventory">Product</a>
    </div>
</header>

<div class="image-container" id="home">
    <img src="3492.png" alt="349 Liquors">
    <div class="store-name">349 Liquors</div>
    <div class="tagline">Explore the best liquors and order online</div>
    <div class="button-container">
        <a href="#inventory" class="button">View Inventory</a>
    </div>
</div>

<!-- Keeping all original sections while improving mobile layout -->

<div id="contact" class="contact-bottom">
    <div class="contact-form">
        <h3>Contact Us</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
